name: Build and Deploy Biso App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # Also trigger on version tags
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.32.8'  # Your actual Flutter version
  APP_VERSION: '2.0.0'
  BUILD_NUMBER: '60'

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Generate launcher icons
      run: flutter pub run flutter_launcher_icons
    
    - name: Generate localization files
      run: flutter pub run intl_utils:generate
    
    - name: Run build_runner
      run: flutter pub run build_runner build --delete-conflicting-outputs
      continue-on-error: true
    
    - name: Run tests
      run: flutter test
      continue-on-error: true
    
    # Decode and setup Android signing
    - name: Setup Android signing
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks
        echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
        echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties
    
    - name: Build Android App Bundle (AAB)
      run: flutter build appbundle --release --build-name=${{ env.APP_VERSION }} --build-number=${{ env.BUILD_NUMBER }}
    
    - name: Build Android APK
      run: flutter build apk --release --build-name=${{ env.APP_VERSION }} --build-number=${{ env.BUILD_NUMBER }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: biso-android-apk-v${{ env.APP_VERSION }}
        path: build/app/outputs/flutter-apk/app-release.apk
    
    # Deploy to Google Play Console
    - name: Deploy to Google Play Console
      uses: r0adkll/upload-google-play@v1.1.3
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.biso.no
        releaseFiles: build/app/outputs/bundle/release/app-release.aab
        track: internal  # Options: internal, alpha, beta, production
        status: completed
        changesNotSentForReview: false
        mappingFile: build/app/outputs/mapping/release/mapping.txt

  build-and-deploy-ios:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Generate launcher icons
      run: flutter pub run flutter_launcher_icons
    
    - name: Generate localization files
      run: flutter pub run intl_utils:generate
    
    - name: Run build_runner
      run: flutter pub run build_runner build --delete-conflicting-outputs
      continue-on-error: true
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    # Setup iOS signing certificates and provisioning profiles
    - name: Install Certificate and Provisioning Profile
      id: setup-signing
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_P12_BASE64 }}
        P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: temp_keychain_password_12345
      run: |
        # create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        
        # import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
        
        # create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        # ensure codesign can access the key non-interactively
        security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        # make temp keychain default for this session
        security default-keychain -s $KEYCHAIN_PATH
        # add temp keychain to the search list alongside login keychain
        security list-keychain -d user -s $KEYCHAIN_PATH ~/Library/Keychains/login.keychain-db
        
        # install provisioning profile with correct UUID
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        # Get the UUID and Name from the provisioning profile
        PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i $PP_PATH))
        PP_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i $PP_PATH))
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
        
        # verify installation
        security find-identity -v -p codesigning $KEYCHAIN_PATH
        echo "Installed provisioning profile: $PP_UUID ($PP_NAME)"

        # expose outputs for later steps
        echo "pp_uuid=$PP_UUID" >> $GITHUB_OUTPUT
        echo "pp_name=$PP_NAME" >> $GITHUB_OUTPUT

    - name: Inject codesign settings into Release.xcconfig
      run: |
        echo "Setting codesign settings in ios/Flutter/Release.xcconfig" 
        {
          echo "CODE_SIGN_STYLE = Manual"
          echo "DEVELOPMENT_TEAM = 4JQ6VWVRGY"
          echo "CODE_SIGN_IDENTITY = Apple Distribution"
          echo "PROVISIONING_PROFILE_SPECIFIER = ${{ steps.setup-signing.outputs.pp_uuid }}"
          echo "PROVISIONING_PROFILE = ${{ steps.setup-signing.outputs.pp_uuid }}"
          echo "OTHER_CODE_SIGN_FLAGS = --keychain $RUNNER_TEMP/app-signing.keychain-db"
        } >> ios/Flutter/Release.xcconfig

    - name: Debug signing assets
      run: |
        echo "=== Codesigning identities ==="
        security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db || true
        echo "=== Provisioning profile details ==="
        PP_PLIST=$RUNNER_TEMP/profile.plist
        security cms -D -i $RUNNER_TEMP/build_pp.mobileprovision > $PP_PLIST
        /usr/libexec/PlistBuddy -c 'Print :Name' $PP_PLIST || true
        /usr/libexec/PlistBuddy -c 'Print :UUID' $PP_PLIST || true
        /usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' $PP_PLIST || true
        /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' $PP_PLIST || true
        /usr/libexec/PlistBuddy -c 'Print :Entitlements:aps-environment' $PP_PLIST || true
        /usr/libexec/PlistBuddy -c 'Print :ProvisionsAllDevices' $PP_PLIST || true

    - name: Setup Ruby and Bundler (for Fastlane)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
      env:
        BUNDLE_GEMFILE: ios/Gemfile

    - name: Run Fastlane beta (build and upload to TestFlight)
      working-directory: ios
      env:
        APP_VERSION: ${{ env.APP_VERSION }}
        BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        DEVELOPER_TEAM_ID: 4JQ6VWVRGY
        APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
        APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APP_STORE_CONNECT_TEAM_ID: ${{ secrets.APP_STORE_CONNECT_TEAM_ID }}
      run: |
        bundle exec fastlane beta

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: biso-ios-ipa-v${{ env.APP_VERSION }}
        path: build/ios/ipa/*.ipa

  # Only run tests and builds for PRs (no deployment)
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Generate launcher icons
      run: flutter pub run flutter_launcher_icons
    
    - name: Generate localization files
      run: flutter pub run intl_utils:generate
    
    - name: Run build_runner
      run: flutter pub run build_runner build --delete-conflicting-outputs
      continue-on-error: true
    
    - name: Run tests
      run: flutter test
    
    - name: Build Android (test)
      run: flutter build apk --debug
    
    - name: Build iOS (test, no signing)
      run: flutter build ios --debug --no-codesign

  create-github-release:
    needs: [build-and-deploy-android, build-and-deploy-ios]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: biso-android-apk-v${{ env.APP_VERSION }}
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: biso-v${{ env.APP_VERSION }}-build-${{ steps.date.outputs.date }}
        name: Biso v${{ env.APP_VERSION }} - Deployed to Stores
        files: |
          app-release.apk
        body: |
          🚀 **Biso v${{ env.APP_VERSION }} deployed to both app stores!**
          
          ## 📱 Store Status
          - ✅ **Google Play Console**: Deployed to internal testing track
          - ✅ **App Store Connect**: Uploaded to TestFlight
          
          ## 📋 Build Info
          - Version: ${{ env.APP_VERSION }} (Build ${{ env.BUILD_NUMBER }})
          - Flutter: ${{ env.FLUTTER_VERSION }}
          - Commit: ${{ github.sha }}
          - Built: ${{ steps.date.outputs.date }}
          
          ## 📝 Changes
          ${{ github.event.head_commit.message }}
          
          ## 📲 Downloads
          - Android APK attached for direct install/testing
          - App Bundle deployed to Google Play Console
          - iOS IPA uploaded to TestFlight (check App Store Connect)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        